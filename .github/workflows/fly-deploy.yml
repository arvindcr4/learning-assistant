name: Deploy to Fly.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development

env:
  REGISTRY: fly.io

jobs:
  deploy:
    name: Deploy Learning Assistant
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: |
        npm run test:ci
        npm run lint
        
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸš€ Setup Fly.io CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: ğŸ“‹ Validate Fly.io configuration
      run: |
        if [ ! -f "fly.toml" ]; then
          echo "âŒ fly.toml not found"
          exit 1
        fi
        flyctl config validate
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        
    - name: ğŸš€ Deploy to Fly.io
      run: |
        chmod +x deploy.sh
        ./deploy.sh fly ${{ github.event.inputs.environment || 'production' }} --force --skip-validation
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        
    - name: ğŸ” Health check
      run: |
        # Get app name from fly.toml
        APP_NAME=$(grep "^app" fly.toml | cut -d'"' -f2)
        APP_URL="https://${APP_NAME}.fly.dev"
        
        # Wait for deployment to be ready
        sleep 30
        
        # Run health check
        ./deploy/utils/health-check.sh comprehensive "${APP_URL}"
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        
    - name: ğŸ“Š Create deployment summary
      run: |
        APP_NAME=$(grep "^app" fly.toml | cut -d'"' -f2)
        APP_URL="https://${APP_NAME}.fly.dev"
        
        cat << EOF >> $GITHUB_STEP_SUMMARY
        ## ğŸš€ Deployment Summary
        
        - **Environment**: ${{ github.event.inputs.environment || 'production' }}
        - **Platform**: Fly.io
        - **Application URL**: [${APP_URL}](${APP_URL})
        - **Commit**: ${{ github.sha }}
        - **Branch**: ${{ github.ref_name }}
        - **Actor**: ${{ github.actor }}
        
        ### ğŸ“‹ Deployment Details
        - **Node.js Version**: 20
        - **Build Time**: $(date)
        - **Tests**: âœ… Passed
        - **Linting**: âœ… Passed
        - **Health Check**: âœ… Passed
        
        ### ğŸ”— Useful Links
        - [Fly.io Dashboard](https://fly.io/dashboard)
        - [Application Logs](https://fly.io/apps/${APP_NAME}/logs)
        - [Health Endpoint](${APP_URL}/api/health)
        EOF
        
    - name: ğŸ’¬ Notify deployment result
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
          echo "Check the logs for more information."
        fi
